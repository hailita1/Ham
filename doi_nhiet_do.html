<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi nhiệt độ</title>
</head>
<body>
<form>
    <p>
    <h1>Temperature Converter</h1>
    <h3>Type a value in the Fahrenheit field to convert the value to Celcius</h3>
    Fahrenheit <input id="inputFahrenheit" type="number"
                      oninput="temperatureConverter(this.value)" ;
                      onchange="temperatureConverter(this.value)" ;>
    </p>
</form>
Celcius: <p id="ketqua"></p>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("ketqua").innerHTML = (valNum - 32) / 1.8;
    }
</script>
</body>
</html>
