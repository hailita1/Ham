<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 1</title>
</head>
<body>
<script>
    function checkNumber(number1, number2) {
        if (number1 > number2) {
            return "Số thứ nhất lớn hơn số thứ hai";
        } else {
            return number1+number2;
        }
    }
    alert(checkNumber(3,4));
</script>
</body>
</html>
