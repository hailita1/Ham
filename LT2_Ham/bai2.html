<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 2</title>
</head>
<body>
<script>
    const PI = 3.14;
    function dienTich(R) {
        return  PI * R * R;
    }

    function chuVi(R) {
        return 2*PI*R;
    }
    document.write("Diện tích: "+dienTich(5)+" Chu vi: "+chuVi(5));
</script>
</body>
</html>
