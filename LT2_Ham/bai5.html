<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a "));
    let b = parseInt(prompt("Nhập số b "));
    let c = parseInt(prompt("Nhập số c "));

    function duaRaSoMin() {
        let min = a;
        if (b < min) {
            min = b;
        }
        if (c < min) {
            min = c;
        }
        return min;

    }
    alert(duaRaSoMin(a,b,c));

</script>
</body>
</html>
