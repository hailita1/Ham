<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 2</title>
</head>
<body>
<script>
    let giai_thua = 1;

    function giaiThua(number) {
        for (let i = 1; i <= number; i++) {
            giai_thua *= i;
        }
        return giai_thua;
    }

    alert(giaiThua(9));
</script>
</body>
</html>
