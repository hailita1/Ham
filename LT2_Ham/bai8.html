<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 2</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6];

    function daoDay(array) {
        for (let i = 0; i < array.length / 2; i++) {
            let temp = array[i];
            array[i] = array[array.length - 1 - i];
            array[array.length - 1 - i] = temp;

        }
        document.write(array)
    }

    daoDay(arr);
</script>
</body>
</html>
