<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 2</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào 1 số "));

    function soNguyenDuong() {
        if (number >= 0) {
            return true;
        }
        return false;
    }

    if (soNguyenDuong(number)){
        alert("Là số nguyên dương");
    } else {
        alert("Không là số nguyên dương");
    }
</script>
</body>
</html>
